# Todoist API Token
# 在这里填写你的 Todoist API Token
doist.token=

# 通知群组 ID
# 填写用于接收任务通知的群号
notification.group=

# 监听群组列表（多个群号使用逗号分隔）
# 例如: sniffer.groups=123456789,987654321
sniffer.groups=

# 监听关键词列表（多个关键词使用逗号分隔）
# 例如: sniffer.words=通知,公告,作业
sniffer.words=

# Todoist 板块路径
# 格式: 项目名.板块名
# 例如: doist.section=我的项目.待办事项
doist.section=

# AI API Key
# 填写用于 AI 分析的 API Key
api.key=
